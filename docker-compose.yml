services:
  ldap:
    image: osixia/openldap:1.5.0
    container_name: openldap
    environment:
      - LDAP_ORGANISATION=fanha.local
      - LDAP_DOMAIN=fanha.local
      - LDAP_ADMIN_PASSWORD=password
      - LDAP_ROOT=dc=fanha,dc=local
      - LDAP_TLS=false
    ports:
      - "389:389"
      - "636:636"
    volumes:
      - ./volumes/ldap-data:/var/lib/ldap
      - ./volumes/ldap-config:/etc/ldap/slapd.d
    networks:
      - cas

  phpldapadmin:
    image: osixia/phpldapadmin:0.9.0
    container_name: phpldapadmin
    environment:
      - PHPLDAPADMIN_LDAP_HOSTS=ldap
      - PHPLDAPADMIN_HTTPS=false
    ports:
      - "8080:80"
    depends_on:
      - ldap
    networks:
      - cas

  keycloak:
    image: quay.io/keycloak/keycloak:26.1.1
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: postgres
      KC_DB_URL_DATABASE: keycloak
      KC_DB_PASSWORD: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_SCHEMA: public
      KC_PROXY_HEADERS: xforwarded
      KC_HOSTNAME_PORT: 7080
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_BACKCHANNEL: false
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: ["start-dev", "--http-port", "7080", "--https-port", "7443"]
    depends_on:
      - ldap
      - postgres
    ports:
      - "8081:7080"
      - "7443:7443"
    volumes:
      - ./volumes/keycloak/data:/opt/jboss/keycloak
    networks:
      - cas

  postgres:
    image: postgres:latest
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
      POSTGRES_DB: keycloak
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
    networks:
      - cas

  moodle_db:
    image: bitnami/mariadb:10.11.11
    environment:
      - MARIADB_ROOT_PASSWORD=password
      - MARIADB_USER=moodle
      - MARIADB_PASSWORD=password
      - MARIADB_DATABASE=cas_moodle
      - MARIADB_CHARACTER_SET=utf8mb4
      - MARIADB_COLLATE=utf8mb4_unicode_ci
    volumes:
      - ./volumes/moodle_db:/bitnami/mariadb
    networks:
      - cas

  moodle:
    # image: bitnami/moodle:4.5-debian-12
    image: bitnami/moodle:latest
    environment:
      - MOODLE_DATABASE_HOST=moodle_db
      - MOODLE_DATABASE_USER=moodle
      - MOODLE_DATABASE_PASSWORD=password
      - MOODLE_DATABASE_NAME=cas_moodle
      - MOODLE_USERNAME=yann
      - MOODLE_PASSWORD=password
      - MOODLE_SITE_NAME=CASFANHA
    ports:
      - 8082:8080
    networks:
      - cas
    volumes:
      - ./volumes/moodle/moodle:/bitnami/moodle
      - ./volumes/moodle/moodledata:/bitnami/moodledata
    depends_on:
      - moodle_db

  wordpress:
    image: wordpress:latest
    ports:
      - "8083:80"
    environment:
      WORDPRESS_DB_HOST: wordpress_db:3306
      WORDPRESS_DB_NAME: wordpress_db
      WORDPRESS_DB_USER: admin
      WORDPRESS_DB_PASSWORD: password
    volumes:
      - ./volumes/wordpress_data:/var/www/html
    depends_on:
      - wordpress_db
    networks:
      - cas

  wordpress_db:
    image: bitnami/mariadb:10.11.11 
    environment:
      MARIADB_ROOT_PASSWORD: password
      MARIADB_DATABASE: wordpress_db
      MARIADB_USER: admin
      MARIADB_PASSWORD: password
    volumes:
      - ./volumes/wordpress_db:/bitnami/mariadb
    networks:
      - cas

networks:
  cas:
    driver: bridge
